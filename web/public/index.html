<html>

<head>
    <title>dizqueTV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.svg" ></link>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="style.css" rel="stylesheet">
    <script src="version.js"></script>
    <script src="bundle.js"></script>
</head>

<body ng-app="myApp" style="min-width: 340px;">
    <div class="container">
        <h1>
            <a href="#!/guide"><img id='dizquetv-logo' src="images/dizquetv.png" alt="logo" /></a>
            {{'APPDATA.APPNAME' | translate}}
            <small class="pull-right" style="padding: 5px;">
                <a href="https://github.com/vexorian/dizquetv" title='Git Repository'> 
                    <span class="fab fa-github text-sm"></span>
                </a>
            </small>
            <small class="pull-right" style="padding: 5px;">
                <a href="https://www.reddit.com/r/dizqueTV" title='Subreddit' >
                    <span class="fab fa-reddit"></span>
                </a>
            </small>
            <small class="pull-right" style="padding: 5px;">
                <a href="https://discord.gg/FUpCyZBTDM" title='Discord' >
                    <span class="fab fa-discord"></span>
                </a>
            </small>
        </h1>
        <a href="#!/guide" data-translate="MODULE.GUIDE"></a> - 
        <a href="#!/channels" data-translate="MODULE.CHANNEL"></a> - 
        <a href="#!/filler" data-translate="MODULE.FILLER"></a> - 
        <a href="#!/settings" data-translate="MODULE.SETTINGS"></a> - 
        <a href="#!/version" data-translate="MODULE.VERSION"></a>
        <span class="pull-right">
            <span class="mr-1">
                <a href="/api/xmltv.xml">
                    <span class="mr-1" data-translate="XMLTV"></span>
                    <span class="far fa-file-code"></span>
                </a>
            </span>
            <span>
                <a href="/api/channels.m3u">
                    <span class="mr-1" data-translate="M3U"></span>
                    <span class="far fa-file-video"></span>
                </a>
            </span>
        </span>
        <hr/>
        <div ng-view></div>
        <toast-notifications></toast-notifications>
    </div>
</body>

</html>
